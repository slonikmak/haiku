<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.6.22/dist/scittle.js" type="application/javascript"></script>
    <script type="application/x-scittle" src="core.cljs"></script>
    <title>Love Haiku</title>

    <style>
        body {
          font-family: sans-serif;
          background-color: #fafafa;
          margin: 0;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          color: #333;
        }
        .card {
          /* Убираем фон карточки для простоты */
          background: none;
          border: none;
          padding: 20px;
          max-width: 600px;
          width: 100%;
          border-bottom: 1px solid #e0e0e0;
        }
        pre {
          font-family: monospace;
          font-size: 3rem;
          white-space: pre-wrap;
          word-wrap: break-word;
          margin: 0 0 15px;
          padding: 0;
          background: none;
        }
        #author {
          text-align: right;
          font-size: 0.9rem;
          color: #555;
          margin-top: 15px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="card">
        <div>
            <pre id="japanese"></pre>
        </div>
        <div>
            <pre id="english"></pre>
        </div>
        <div>
            <pre id="russian"></pre>
        </div>
        <p id="author"></p>
    </div>
</div>
</body>
</html>
